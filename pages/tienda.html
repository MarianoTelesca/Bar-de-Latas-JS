<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Las mejores marcas y variedades de cerveza artesanal. Elegí las que más te gusten!">
    <meta name="keywords" content="Cervezas, Variedades, Sabores, IPA, Amber, Honey, Golden, Patagonia, Andes">
</head>
<body class="container-fluid">
    <!-- Nav con los links de las págs y el logo que te lleva al inicio -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="../index.html">
              <img src="../imagenes/logo.jpeg" alt="Logo" width="135" height="85">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav--font">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tienda</a>
              </li>
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contenido de la pág -->
    <section>
        <div class="container carrito">
            <div class="row">
                <!-- Cards de los productos generados dinamicamente -->
                <main id="items" class="col-sm-8 row"></main>
                <!-- Carrito -->
                <aside class="col-sm-4">
                    <h2>Carrito</h2>
                    <!-- Productos del carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Precio total del carrito -->
                    <p class="text-right">Total: <span id="total"></span></p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="boton-comprar" class="btn btn-danger">Reservar</button>
                </aside>
            </div>
        </div>
    </section>
    </main>
    <!-- Footer con los links de la pagina, metodos de pago e icono con link a instagram-->

      <ul>
        <li><a href="../index.html">Inicio</a></li>  
        <li><a href="#">Tienda</a></li>  
        <li><a href="./contacto.html">Contacto</a></li>

        <li>MercadoPago</li>

      </ul>

    <script src="../js/tienda.js"></script>
