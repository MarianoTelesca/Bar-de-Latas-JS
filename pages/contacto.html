    <h1>CONTACTANOS!</h1>
    <div id="formularioExitoso" style="display: none;"></div>
    <form action="" enctype="" method="post" class="form" id="formularioContacto" autocomplete="off">
      <input type="text" name="nombre" class="form__input" id="form__nombre" placeholder="Nombre" required>

      <label for="mayorEdad">Eres mayor de 18 años? </label>
      <input type="checkbox" name="mayorEdad" class="form__option" id="form__mayorEdad" required="required" value="SI">
      <textarea name="Consulta" class="form__consulta" id="form__consulta" placeholder="Escriba su consulta aquí" required></textarea><br>
      <input type="button" class="form__boton" id="botonEnviarForm" value="Enviar">
      <button type="reset" class="form__boton">Reset</button>
    </form>
